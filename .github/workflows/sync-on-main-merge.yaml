name: Update Docs and README on Merge

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  deploy:
    if: github.repository == 'leftkats/awesome-greek-tech-jobs'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install pyyaml jinja2

      - name: Sync Content
        run: |
          python -m scripts.generate_readme
          python -m scripts.generate_index

          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

          git add readme.md index.html

          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "chore(ðŸ“š): auto-update docs with fresh content [skip ci]"
            git push origin main
          fi
